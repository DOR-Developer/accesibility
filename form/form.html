<!DOCTYPE html>
<html lang="en">
<!--
    The attribute tabindex="0" adds elements to the DOM tab sequence hierarchy.
    
    https://www.w3.org/WAI/ARIA/apg/practices/hiding-semantics/
    By adding role="presentation" any element will be disabled from ARIA.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
        Most important meta tags.
        Allows the website to show properly when referenced on other sites.
    -->
    <meta property="og:title" content="Form Accessibility" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dordev.es/accesibility/form" />
    <meta property="og:image" content="https://dordev.es/images/dordev.png" />
    <meta property="og:description" content="Best Accessibility Practices Applied to HTML5 Forms." />
    <meta property="og:locale" content="en_GB" />
    <meta name="description" content="Best Accessibility Practices Applied to HTML5 Forms.">

    <title>Form Accessibility</title>
    <link rel="stylesheet"  href="form.css">
</head>
<body>
    <!-- 
        https://developer.mozilla.org/en-US/docs/Web/Accessibility

        https://www.w3.org/WAI/ARIA/apg/practices/landmark-regions/#htmlsectioningelements 
        https://www.w3.org/WAI/ARIA/apg/practices/structural-roles/
        <header> -> role="banner"
        <aside> -> role="complementary"
        <footer> -> role="contentinfo"
        <form> -> role="form" || role="search" when using search functionality
        <main> -> role="main"
        <nav> -> role="navigation"
        <section> -> role="region" ( must have a label )
        
        https://www.w3.org/WAI/ARIA/apg/practices/names-and-descriptions/#naming_role_guidance

        List of roles.
        https://www.w3.org/WAI/ARIA/apg/practices/names-and-descriptions/#naming_role_guidance
    -->
    
    <main>
        <!--
            https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation
            Always process form data to remove problematic characters.
            Allow alphanumeric characters, as wel as a few selected symbols.

            When sending files use:
            
            enctype="multipart/form-data"

        -->
        <form action="#" method="POST" aria-labelledby="signup-form-title">
            <h2 id="signup-form-title">Accesibility Form</h2>
            <label>
                <span>Full name</span>
                <input 
                    type="text" 
                    minlength="3"
                    maxlength="50"
                    name="Full-name" 
                    autocomplete="name" 
                    aria-describedby="Required, minimum length 3 characters and maximum length 50 characters."
                    placeholder="Input your full name..." 
                    autofocus 
                    required/>
            </label>
            <small><i>* Full name must have between 3 and 50 characters.</i></small>
            <fieldset role="radiogroup">
                <legend>Specify your gender</legend>
                <label>
                    <input type="radio" name="Gender" value="0"/>
                    <span>Male</span>
                </label>
                <label>
                    <input type="radio" name="Gender" value="1"/>
                    <span>Female</span>
                </label>
                <label>
                    <input type="radio" name="Gender" value="2" required/>
                    <span>Non-binary</span>
                </label>
            </fieldset>
            <label>
                <span>Email</span>
                <input 
                    type="email" 
                    minlength="10"
                    maxlength="99"
                    name="Email" 
                    autocomplete="email" 
                    aria-describedby="Required, must match email format, minimum length 10 characters and maximum length 99 characters."
                    placeholder="Input your email..." 
                    required />
            </label>
            <small><i>* Email must match an expected format and have between 10 and 99 characters.</i></small>
            <label>
                <span>Password</span>
                <div class="input-section">
                    <input 
                        type="password" 
                        minlength="6"
                        maxlength="99"
                        name="Password" 
                        autocomplete="new-password" 
                        aria-describedby="Required, minimum length 6 characters and maximum length 99 characters."
                        placeholder="Input your password..." 
                        required />
                    <button type="button" aria-label="Show-password" class="toggle-password-visibility">
                        <svg style="display: none;" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
                    </button>
                </div>
            </label>
            <small><i>* Password must have between 6 and 99 characters.</i></small>
            <label>
                <span>Repeat Password</span>
                <div class="input-section">
                    <input 
                        type="password" 
                        minlength="6"
                        maxlength="99"
                        name="Repeat-password" 
                        autocomplete="new-password" 
                        aria-describedby="Required, must match the other password input."
                        placeholder="Repeat your password..." 
                        required />
                    <button type="button" aria-label="Show-repeat-password" class="toggle-password-visibility">
                        <svg style="display: none;" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
                    </button>
                </div>
            </label>
            <small><i>* Both passwords must match.</i></small>
            <button type="submit">Sign Up</button>
        </form>
    </main>

    <script src="./form.js"></script>
</body>
</html>
